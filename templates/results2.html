<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM Rainfall Forecasting - Model Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .plot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .plot {
            max-width: 100%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>IITM Rainfall Forecasting - Model Results</h1>
    <div class="plot-container">
        {% for plot_data_uri in encoded_plots %}
            <img src="{{ plot_data_uri }}" class="plot" alt="Result Image">
        {% endfor %}
    </div>
</body>
</html>
